<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="http://lib.sinaapp.com/js/jquery/1.4.4/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body class="flowDisplay">
    <div id="navBar" class="flowDisplay">
        <div id="icon">
            <img id="userIcon" src="pic/user.jpg" alt="userIcon">
        </div>
        <div id="title">
            <p>拼图小游戏</p>
        </div>
        <div class="flowDisplay">
            <p class="gamePattern">游戏模式：</p>
            <div class="selectDiv">
                <select>
                    <option value="9">9宫格</option>
                    <option value="16">16宫格</option>
                    <option value="25">25宫格</option>
                </select>
            </div>
        </div>
        <div class="flowDisplay">
            <p class="gamePattern">游戏难度：</p>
            <div class="selectDiv">
                <select>
                    <option value="easy">简单</option>
                    <option value="simple">普通</option>
                    <option value="hard">困难</option>
                </select>
            </div>
        </div>
    </div>
    <div id="container"></div>
    <div id="showSteps" class="flowDisplay">当前移动步数为：<span>0</span></div>
</body>

</html>
